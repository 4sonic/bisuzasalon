---
layout: default
---
<section class="location">
  <div class="row column">
    <h4>{{page.header}}</h4>
  </div>
  <div class="row">
    <div class="small-12 medium-6 columns">
        <h2>Garibaldi</h2>
        <img src='/uploads/garibaldi.jpg'/>
        <div id="garibaldi_canvas" class="location__map"></div>
    </div>
    <div class="small-12 medium-6 columns">
      <h2>Ottawa</h2>
      <img src="/uploads/ottawa.jpg" alt="">
        <div id="ottawa_canvas" class="location__map"></div>
    </div>
  </div>

  <div class="row location-details">
    {% for details in page.details %}
      <div class="small-12 medium-6 medium-3 columns align-left">
        <h3>{{ details.title }}</h3>
        {{ details.text | markdownify}}
      </div>
    {% endfor %}
  </div>
</section>

{% include map-script.html %}
