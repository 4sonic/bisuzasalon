<!-- Overlay Menu -->
<div class="overlay" id="overlay" data-toggler=".open">

<!--
  <button class="close-button" data-toggle="overlay" type="button">
      <span aria-hidden="true">&times;</span>
  </button>
-->

  <nav class="overlay-menu">
    <ul class="vertical menu text-center">
    {% for entry in site.data.navigation %}
      {% if entry.url == current_page %}
      {% assign current = ' class="active"' %}
      {% else %}
      {% assign current = null %}
      {% endif %}
      <li{{ current }}><a href="{{ site.baseurl }}{{ entry.url }}" data-toggle="toggle" data-toggler=".is-active">{{ entry.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>

</div>
<!-- End Overlay Menu -->
